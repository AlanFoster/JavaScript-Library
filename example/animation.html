<!DOCTYPE html>
<html>
<head>
<script src="../library.js"></script>
<script>
// Called on DOM load
_(function(){
    // Bind the listener to the resize button
    _("#test1").on("mousedown", function() {
        _("#testElem").change({"left" : 500, "top" : 100, "width" : "+=100", "height" : "+=100", "opacity" : 0.5}, 1000);
    });
    
    _("#test2").on("mousedown", function() {
        _("#testElem").change({"left" : 200}, 1000)
                        .change({"top" : 200}, 1000)
                        .change({"opacity" : 0.5}, 300);
    });
    
    _("#test3").on("mousedown", function() {
        _("#testElem").change({"left" : 8, "top" : 8, "width" : 300, "height" : 115, "opacity" : 1}, 1000);
    });
    
});
</script>
<style>
#testElem {
    background: #eee;
    width: 300px;
    padding: 20px;
    border: 1px solid grey;
    border-radius: 5px;
    position: absolute;
    height: 115px;
}

.testButton {
    width: 100%;
    margin: 0 auto;
    margin-bottom: 20px;
}
</style>
</head>
<body>
<div id="testElem">
    <input type="button" value="resize center and fade" id="test1" class="testButton"  />
    <input type="button" value="chain test" id="test2" class="testButton"  />
    <input type="button" value="reset" id="test3" class="testButton"  />
</div>
</body>
</html>
