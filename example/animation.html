<!DOCTYPE html>
<html>
<head>
<script src="../library.js"></script>
<script>
// Called on DOM load
_(function(){
    // Bind the listener to the resize button
    _("#resizeButton").on("mousedown", function() {
        var container = _("#testElem");
        container.change({"left" : 500, "top" : 100, "width" : "+=100", "height" : "+=100"}, 1000);
    });
});
</script>
<style>
#testElem {
    background: #eee;
    width: 300px;
    height: 25px;
    padding: 20px;
    border: 1px solid grey;
    border-radius: 5px;
    position: absolute;
}

#resizeButton {
    width: 100%;
    margin: 0 auto;
}
</style>
</head>
<body>
<div id="testElem">
    <input type="button" value="resize" id="resizeButton"  />
</div>
</body>
</html>
